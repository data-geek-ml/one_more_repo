<!DOCTYPE html>
<html>
<head>
    <title>Pregnancy Outcome Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 800px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
            margin-bottom: 20px;
            flex: 1 1 45%; /* Make each input take up about half of the container */
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            align-self: flex-end;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result {
            margin-top: 20px;
        }
        .result h2 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Pregnancy Outcome Prediction</h1>
    <form id="predictionForm" action="/predict" method="post">
        <div class="form-group">
            <label for="TotalPregnanciestillnow">Total Pregnancies till now:</label>
            <input type="number" step="any" id="TotalPregnanciestillnow" name="TotalPregnanciestillnow" required>
        </div>
        <div class="form-group">
            <label for="Glucose">Glucose:</label>
            <input type="number" step="any" id="Glucose" name="Glucose" required>
        </div>
        <div class="form-group">
            <label for="BloodPressure">Blood Pressure:</label>
            <input type="number" step="any" id="BloodPressure" name="BloodPressure" required>
        </div>
        <div class="form-group">
            <label for="SkinThickness">Skin Thickness:</label>
            <input type="number" step="any" id="SkinThickness" name="SkinThickness" required>
        </div>
        <div class="form-group">
            <label for="Insulin">Insulin:</label>
            <input type="number" step="any" id="Insulin" name="Insulin" required>
        </div>
        <div class="form-group">
            <label for="BMI">BMI:</label>
            <input type="number" step="any" id="BMI" name="BMI" required>
        </div>
        <div class="form-group">
            <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
            <input type="number" step="any" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required>
        </div>
        <div class="form-group">
            <label for="Age">Age:</label>
            <input type="number" step="any" id="Age" name="Age" required>
        </div>
        <input type="submit" value="Predict">
        <div class="loader" id="loader"></div>
    </form>

    <div class="result" id="predictionResult"></div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Show loader
            document.getElementById('loader').style.display = 'inline-block';

            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);
            xhr.onload = function() {
                // Hide loader
                document.getElementById('loader').style.display = 'none';

                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    data= ""
                    if (response.prediction == 0)
                    {
                          data = "Roshani is pregnant with akash baby"
                    }
                    else 

                    {data = "Roshani is not pregannt :("}
                    document.getElementById('predictionResult').innerHTML = '<h2>Prediction Result: ' + data + '</h2>';
                } else {
                    document.getElementById('predictionResult').innerHTML = '<h2>Prediction failed. Please try again.</h2>';
                }
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>
